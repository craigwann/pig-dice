<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>

    <!-- bootstrap library -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

    <!-- fontawesome library -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

    <!-- local files -->
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js"></script>



  </head>
  <body>
    <div class="container">
      <div class="row">
        <div id="dice" class="col">
          <i class='fas fa-dice-one fa-10x'></i>

        </div>
    </div>
    <div class="row">
      <div class="col-3 mx-auto" id="buttons">
        <button id="roll" type="button" class="btn btn-info">Roll</button>
        <button id="hold" type="button" class="btn btn-danger">Hold</button>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-3 ml-auto">
        <div id="playerOneTurn" class="card card-body bg-light">
            <p>Player One Score: <span id="playerOneScore"></span></p>
            <p>Rolls: <span id="playerOneRolls"></span></p>
        </div>
      </div>
      <div class="col-3 mr-auto">
        <div id="playerTwoTurn" class="card card-body bg-light">
          <p>Player Two Score: <span id="playerTwoScore"></span></p>
          <p>Rolls: <span id="playerTwoRolls"></span></p>
        </div>
      </div>
    </div>


  </body>
</html>
